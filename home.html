<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather-app</title>
</head>
<body>
    <div class="box">
        <div class="wave -one">
            
        </div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div class="weathercon">
            <i class="fas fa-sun" style="color:#eccc68"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view"></i>{%location%}{%country%}</h2>
            <p class="date">WED | OCT 23 | 10:49AM</p>
            <h1 class="temp">{%tempval%}</h1>
            <h3 class="tempmin_max">Min {%tempmin%} | Max {%tempmax%}</h3>
        </div>
    </div>
    <script>
        const curDate= document.querySelector(".date");
        let weathercon =document.getElementById("weathercon");
        const tempStatus="clouds"
        const getCurrentDay =()=>{
            const weekday = ["Sun","Mon","Tues","Wed","Thu","Fri","Sat"];
            let currentTime =  new Date();
            let day = weekday[currentTime.getDay()]; 
            return day;
        };
        const getCurrentTime = ()=>{
            var months=[
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "Jun",
                "Jul",
                "Aug",
                "Sep",
                "Oct",
                "Nov",
                "Dec",
            ]
            var now = new Date();
            var month = months[now.getMonth()];
            var date = now.getDate();

            let hours=now.getHours();
            let mins = now.getMinutes();
            let periods="AM";
            if(hours>11){
                periods="PM"
                if(hours<12)hours-=12;
            }
            if(mins<10){
                mins="0"+mins
            }
            return `${month}${date} | ${hours}:${mins}${periods}`;
        }
        curDate.innerHTML=getCurrentDay()+" | "+ getCurrentTime();
    </script>
</body>
</html>
